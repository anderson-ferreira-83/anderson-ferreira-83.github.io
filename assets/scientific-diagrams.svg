<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <style>
    .line {
      stroke: #1a1f2b;
      stroke-width: 1.4;
      fill: none;
      shape-rendering: geometricPrecision;
    }
    .node {
      stroke: #1a1f2b;
      stroke-width: 1.4;
      fill: none;
    }
    .block {
      stroke: #1a1f2b;
      stroke-width: 1.4;
      fill: none;
      rx: 10;
      ry: 10;
    }
    .dashed {
      stroke-dasharray: 7 5;
    }
    .soft {
      opacity: 0.85;
    }
  </style>

  <!-- Block Diagram -->
  <g transform="translate(120 140) rotate(6)">
    <line class="line dashed" x1="-70" y1="26" x2="0" y2="26" />
    <rect class="block" x="0" y="0" width="170" height="52" />
    <rect class="block" x="220" y="0" width="180" height="52" />
    <rect class="block" x="460" y="0" width="150" height="52" />
    <line class="line" x1="170" y1="26" x2="220" y2="26" />
    <line class="line" x1="400" y1="26" x2="460" y2="26" />
    <line class="line dashed" x1="610" y1="26" x2="680" y2="26" />
  </g>

  <!-- Neural Network Diagram -->
  <g transform="translate(740 330) rotate(-8)">
    <circle class="node" cx="0" cy="0" r="7" />
    <circle class="node" cx="0" cy="32" r="7" />
    <circle class="node" cx="0" cy="64" r="7" />
    <circle class="node" cx="0" cy="96" r="7" />

    <circle class="node" cx="70" cy="-16" r="7" />
    <circle class="node" cx="70" cy="16" r="7" />
    <circle class="node" cx="70" cy="48" r="7" />
    <circle class="node" cx="70" cy="80" r="7" />
    <circle class="node" cx="70" cy="112" r="7" />

    <circle class="node" cx="150" cy="8" r="7" />
    <circle class="node" cx="150" cy="40" r="7" />
    <circle class="node" cx="150" cy="72" r="7" />

    <line class="line soft" x1="7" y1="0" x2="63" y2="-16" />
    <line class="line soft" x1="7" y1="0" x2="63" y2="16" />
    <line class="line soft" x1="7" y1="32" x2="63" y2="16" />
    <line class="line soft" x1="7" y1="32" x2="63" y2="48" />
    <line class="line soft" x1="7" y1="64" x2="63" y2="48" />
    <line class="line soft" x1="7" y1="64" x2="63" y2="80" />
    <line class="line soft" x1="7" y1="96" x2="63" y2="80" />
    <line class="line soft" x1="7" y1="96" x2="63" y2="112" />

    <line class="line soft" x1="77" y1="16" x2="143" y2="8" />
    <line class="line soft" x1="77" y1="48" x2="143" y2="8" />
    <line class="line soft" x1="77" y1="48" x2="143" y2="40" />
    <line class="line soft" x1="77" y1="80" x2="143" y2="40" />
    <line class="line soft" x1="77" y1="80" x2="143" y2="72" />
    <line class="line soft" x1="77" y1="112" x2="143" y2="72" />
  </g>

  <!-- Signal Curve -->
  <g transform="translate(260 600) rotate(10)">
    <path class="line dashed" d="M0,50 Q70,-10 140,50 T280,50" />
  </g>

  <!-- Small Pipeline -->
  <g transform="translate(820 620) rotate(4)">
    <rect class="block" x="0" y="0" width="110" height="40" />
    <rect class="block" x="150" y="0" width="130" height="40" />
    <line class="line" x1="110" y1="20" x2="150" y2="20" />
  </g>
</svg>
